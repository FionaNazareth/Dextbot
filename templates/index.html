<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="static/css/Website_CSS.css"/>
	</head>
	<body>
		<div class = 'Chatbot'>
			<form action="{{url_for('reply')}}" method="POST">
				<label class="Font" for='Chatbot'><h3>Dexter:</h3><br>
				<textarea id="cb_id" name="chatbot" rows="30" cols="100" readonly>Type "Hi" to start conversation and "bye" to finish the chat.&#13;{% for ans in response %}{{ ans[0]}} : {{ ans[1] }}&#13;{% endfor %}</textarea><br><br>
				<label class="Font" for='ques'>Tell Here:</label><br><br>
				<input class= 'Query' type="text" id="q_id" name="query" size="109" autofocus/><br><br>
				<input class="Ask" type="submit" value="Ask" size = "20"/>
			</form>
		</div>
	</body>
</html>
